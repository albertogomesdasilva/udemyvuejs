</head>
<body>
    <div id="app">
            <div class="container">
             
                Usando Computed Properties
                <h1> firstName:  {{ person.firstName }}</h1>
                <h2> fullName:   {{ fullName }} </h2>
               </div><hr>
        </div>
</div>
    <script>
        const app = new Vue ({
            el: '#app',
            data: {
               person: {
                firstName: 'Alberto',
                LastName: 'Gomes da Silva'
               },
            },
        
            computed:{
                fullName: {
                    get: function() {
                    return `${this.person.firstName} ${this.person.LastName}`

                    
                },
                
                set: function(newValue) {
                        
                        let name = newValue.split(' ')

                        this.person.firstName = name[0]

                        this.person.LastName = name[1]

                }
            },
        }
       
        // app.fullName = 'Paulo Sousa'
        //                'Paulo Sousa'
          
        })

      
    </script>
</body>
</html>
